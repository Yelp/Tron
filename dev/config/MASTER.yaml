ssh_options:
   agent: False

nodes:
  - hostname: localhost

mesos_options:
  master_address: mesos.paasta-mesosstage.yelp
  master_port: 5050
  secret: ''
  role: '*'
  enabled: True
  default_volumes:
      - host_path: "/nail/etc/services"
        container_path: "/nail/etc/services"
        mode: "RO"
  dockercfg_location: file:///root/.dockercfg

jobs:
    - name: "test"
      node: localhost
      schedule: "interval 10min"
      actions:
        - name: "first"
          command: "/bin/sleep 5m"
          executor: mesos
          docker_image: docker-paasta.yelpcorp.com:443/services-robj-test-service:paasta-e9fc795ec881cfd1b9d4b68540504690deddd4ec
          cpus: 1
          mem: 100
          extra_volumes:
              - container_path: '/nail/etc/mrjob'
                host_path: '/nail/etc/mrjob'
                mode: RO
          constraints:
              - attribute: pool
                operator: LIKE
                value: default
          env:
              PAASTA_SERVICE: robj-test-service
          docker_parameters:
            - key: memory-swap
              value: 1088m
            - key: cpu-period
              value: '100000'
            - key: cpu-quota
              value: '250000'
            - key: label
              value: paasta_service=robj-test-service
            - key: label
              value: paasta_instance=test.first
