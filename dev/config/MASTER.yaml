# Please visit <wiki link> for a guide on how to setup Tron for local development
state_persistence:
  name: "tron_state"
  table_name: "tmp-tron-state"
  store_type: "dynamodb"
  buffer_size: 1
  dynamodb_region: us-west-1

eventbus_enabled: True
ssh_options:
   agent: True

nodes:
  - hostname: localhost

# Replace this with the path relative to your home dir to use
# action_runner:
#   runner_type: "subprocess"
#   remote_status_path: "pg/tron/status"
#   remote_exec_path: "pg/tron/.tox/py38/bin"

jobs:
  testjob0:
    enabled: true
    node: localhost
    schedule: "cron * * * * *"
    run_limit: 5
    actions:
      zeroth:
        command: env
        trigger_downstreams:
          minutely: "{ymdhm}"
        cpus: 1
        mem: 100

  testjob1:
    enabled: false
    node: localhost
    schedule: "cron * * * * *"
    actions:
      first:
        command: "sleep 5"
        cpus: 1
        mem: 100
      second:
        command: "echo 'hello world'"
        requires: [first]
        triggered_by:
          - "MASTER.testjob0.zeroth.minutely.{ymdhm}"
        trigger_downstreams:
          minutely: "{ymdhm}"
        cpus: 1
        mem: 100

  testjob2:
    enabled: false
    node: localhost
    schedule: "cron * * * * *"
    actions:
      first:
        command: "echo 'goodbye, world'"
        cpus: 1
        mem: 100
        triggered_by:
          - "MASTER.testjob1.second.minutely.{ymdhm}"

  retrier:
    node: localhost
    schedule: "cron 0 0 1 1 *"
    actions:
      failing:
        command: exit 1
        retries: 1
        retries_delay: 5m
