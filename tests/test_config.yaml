--- !TronConfiguration
state_dir: "."

ssh_options: !SSHOptions
    agent: true

nodes:
    - &node0 !Node
        hostname: batch0
    - &node1 !Node
        hostname: batch1

jobs:
    - &job0 !Job
        name: "job0"
        node: *node0
        schedule: !IntervalScheduler
            interval: 20s
        actions:
            - &intAction !Action
                name: "task0.0"
                command: "test_command0.0"
                output_dir: "output_dir0.0"

    - &job1 !Job
        name: "job1"
        node: *node0
        schedule: !IntervalScheduler
            interval: 20s
        actions:
            - &intAction2 !Action
                name: "task1.0"
                command: "test_command1.0"
                output_dir: "output_dir1.0"
            - &actionBar !Action
                name: "task1.1"
                command: "test_command1.1"
                output_dir: "output_dir1.1"
                requires: *intAction2

    - &job2 !Job
        name: "job2"
        node: *node1
        schedule: !IntervalScheduler
            interval: 20s
        actions:
            - &actionFail !Action
                name: "task2.0"
                output_dir: "output_dir2.0"
                command: "test_command2.0"

    - &job3 !Job
        name: "job3"
        node: *node1
        schedule: "constant"
        actions:
            - &actionConstant !Action
                name: "task3.0"
                command: "test_command3.0"
                output_dir: "output_dir3.0"
            - &actionFollow !Action
                name: "task3.1"
                node: *node0
                command: "test_command3.1"
                requires: *actionConstant
                output_dir: "output_dir3.1"

    - &job4 !Job
        name: "job4"
        node: *node1
        schedule: "daily"
        actions:
            - &actionDaily !Action
                name: "task4.0"
                command: "test_command4.0"
                output_dir: "output_dir4.0"
